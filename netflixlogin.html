<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faruq Netflix Sign-in</title>
    <link rel="stylesheet" href="netflixstyle.css" type="text/css">
    <link rel="icon" href="./images/netflix/favicon.png">
</head>
<body class="login-body">
    <header class="login-header">
        <div class="header-container">
            <div class="header-image">
                <a href="netflix.html" class="sign-up"><img src="./images/netflix/Netflix.png" alt="netflix" class="image"></a>
            </div>
    </header>
    <main class="login-main">
        <div>
            <form>
            <h1>Sign In</h1>
            <input type="text" placeholder="Email or phone number" value="" required>
            <br>
            <input type="password" placeholder="Password" value="" required>
            <br>
            <br>
            <button type="submit" class="login-btn" value="">Sign In</button>
            </form>
        </div>
        <div class="remember-help-container">
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe" value="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <div class="need-help">
                <a href="netloginhelp.html">Need help?</a>
            </div>
        </div>
        <div class="new_security">
            <p>New to Netflix? <a href="netflix.html" class="sign-up">Sign up now.</a></p>
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" id="help">Learn more.</a></p>
        </div>      
    </main>
    <footer>
        <h5><a href="#">Questions? Contact us.</a></h5>
        <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Cookie Preferences</a></li>
                <li><a href="#">Corporate Information</a></li>
        </ul>
    </footer>
</body>
</html>
